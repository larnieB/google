<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="icon" href="https://www.google.com/favicon.ico">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 1rem;
    }
    img {
      width: clamp(180px, 40vw, 270px);
      margin-bottom: 40px;
    }
    input[type="text"] {
      width: 90%;
      max-width: 550px;
      padding: 12px 20px;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      font-size: 16px;
      outline: none;
      transition: all 0.2s ease;
    }
    input[type="text"]:focus {
      box-shadow: 0 0 6px rgba(66,133,244,0.5);
      border-color: #4285f4;
    }
    .buttons {
      margin-top: 25px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .buttons button {
      background: #f8f9fa;
      border: 1px solid #f8f9fa;
      border-radius: 4px;
      padding: 10px 16px;
      cursor: pointer;
      font-size: 14px;
    }
    .buttons button:hover {
      border: 1px solid #dadce0;
      box-shadow: 0 1px 1px rgba(0,0,0,0.1);
    }
    /* Make sure it still looks centered on very short screens */
    @media (max-height: 600px) {
      body {
        justify-content: flex-start;
        padding-top: 80px;
      }
    }
  </style>
</head>
<body>

  <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">

  <form id="searchForm">
    <input type="text" id="searchInput" placeholder="Search Google or type a URL" autofocus>
    <div class="buttons">
      <button type="submit">Google Search</button>
      <button type="submit">I'm Feeling Lucky</button>
    </div>
  </form>

  <script>
    // Redirect any search to your custom results page
    document.getElementById("searchForm").addEventListener("submit", function(e){
      e.preventDefault();
      const query = document.getElementById("searchInput").value;
      window.location.href = "results.html?q=" + encodeURIComponent(query);
    });
  </script>

</body>
</html>
